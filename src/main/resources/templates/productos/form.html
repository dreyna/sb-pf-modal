<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<form th:action="@{/productos/guardar}" th:object="${producto}" method="post">
  <input type="hidden" th:field="*{id}" />
  <input type="text" th:field="*{nombre}" placeholder="Nombre" />
  <input type="number" step="0.01" th:field="*{precio}" placeholder="Precio" />
  <select th:field="*{categoriaId}">
    <option th:each="cat : ${categorias}" th:value="${cat.id}" th:text="${cat.nombre}"></option>
  </select>
  <button type="submit">Guardar</button>
</form>
</body>
</html>
